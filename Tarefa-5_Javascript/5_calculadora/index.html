<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .grupo-calculadora {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input,
    select {
      height: 40px;
      width: 80px;
      font-size: 1rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    select {
      font-size: 1rem;
      text-align-last: center;
      width: 40px;
    }

    .resultado {
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>

  <div class="grupo-calculadora">
    <input type="number" name="valor1" id="valor1">
    <select name="operacao" id="operacao">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="/">/</option>
      <option value="*">x</option>
    </select>
    <input type="number" name="valor2" id="valor2">
    <p class="igual">=</p>
    <p class="resultado"></p>
  </div>

  <script src="./script.js"></script>
</body>
</html>
